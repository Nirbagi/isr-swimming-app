definitions:
  # Users Auth
  Login:
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
      path:
        type: string

  # General
  Status:
    type: object
    properties:
      status:
        type: string

  # User
  UserInfo:
    type: object
    properties:
      user_id:
        type: integer
        example: 1
      username:
        type: string
        example: israel123
      first_name:
        type: string
        example: "Israel"
      last_name:
        type: string
        example: "Israeli"
      email:
        type: string
        example: "email@example.com"
      age:
        type: integer
        example: 18
      city:
        type: string
        example: "example city"
      address:
        type: "example address"
        example: 1
      zipcode:
        type: string
        example: "123456"
      id_number:
        type: string
        example: "316371242"

  UserUpdated:
    type: object
    properties:
      status:
        type: string
        example: udpated.
      user_id:
        type: integer
        example: 1

  UserRoleInformation:
    type: object
    properties:
      role_id:
        type: integer
        example: 1
      role:
        type: string
        example: "admin"

  UserRoleUpdated:
    type: object
    properties:
      status:
        type: string
        example: updated
      user_id:
        type: integer
        example: 1
      role_id:
        type: integer
        example: 1

  # Announcements
  GeneralAnnouncements:
    type: array
    items:
      type: object
      properties:
        announcement_id:
          type: int
          example: 1
        body:
          type: string
          example: "1st msg - general"
        image_link:
          type: string
          example: "https://imgur.com/t/awesome/jcgCKHG"
        author_id:
          type: int
          example: 1
        team_id:
          type: int
          example: null
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  TeamAnnouncements:
    type: array
    items:
      type: object
      properties:
        announcement_id:
          type: int
          example: 1
        body:
          type: string
          example: "1st msg - team"
        image_link:
          type: string
          example: "https://imgur.com/t/awesome/jcgCKHG"
        author_id:
          type: int
          example: 1
        team_id:
          type: int
          example: 1
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  CreatedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: created
      announcement_id:
        type: integer
        example: 1

  UpdatedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: updated
      announcement_id:
        type: integer
        example: 1

  DeletedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: deleted
      announcement_id:
        type: integer
        example: 1

  # Announcements
  TrainingVideos:
    type: array
    items:
      type: object
      properties:
        video_id:
          type: int
          example: 1
        training_id:
          type: int
          example: 1
        name:
          type: string
          example: "example video"
        category:
          type: string
          example: "example category"
        sub_category:
          type: string
          example: "example sub-category"
        link:
          type: string
          example: "https://www.youtube.com/watch?v=rRXrXtac_uI"
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  AddedVideo:
    type: object
    properties:
      status:
        type: string
        example: created
      video_id:
        type: integer
        example: 1

  UpdatedVideo:
    type: object
    properties:
      status:
        type: string
        example: updated
      video_id:
        type: integer
        example: 1

  DeletedVideo:
    type: object
    properties:
      status:
        type: string
        example: deleted
      video_id:
        type: integer
        example: 1

  # Errors
  NotAuthenticatedError:
    type: object
    properties:
      error:
        type: string
        example: Not Authenticated

  NotAuthorizedError:
    type: object
    properties:
      error:
        type: string
        example: Not Authorized

  ServerError:
    type: object
    properties:
      error:
        type: string
        example: Internal Server Error
