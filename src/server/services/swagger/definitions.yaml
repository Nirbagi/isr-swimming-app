definitions:
  # Users Auth
  Login:
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
      path:
        type: string

  # General
  Status:
    type: object
    properties:
      status:
        type: string

  # User
  UserInfo:
    type: object
    properties:
      user_id:
        type: integer
        example: 1
      username:
        type: string
        example: israel123
      first_name:
        type: string
        example: "Israel"
      last_name:
        type: string
        example: "Israeli"
      email:
        type: string
        example: "email@example.com"
      age:
        type: integer
        example: 18
      city:
        type: string
        example: "example city"
      address:
        type: "example address"
        example: 1
      zipcode:
        type: string
        example: "123456"
      id_number:
        type: string
        example: "316371242"

  UserInfoIncludeTeam:
    type: object
    properties:
      user_id:
        type: integer
        example: 1
      username:
        type: string
        example: israel123
      first_name:
        type: string
        example: "Israel"
      last_name:
        type: string
        example: "Israeli"
      email:
        type: string
        example: "email@example.com"
      age:
        type: integer
        example: 18
      city:
        type: string
        example: "example city"
      address:
        type: "example address"
        example: 1
      zipcode:
        type: string
        example: "123456"
      id_number:
        type: string
        example: "316371242"
      team_id:
        type: integer
        example: 1
      team_name:
        type: string
        example: "example team"

  CoachesInfo:
    type: array
    items:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
        username:
          type: string
          example: israel123
        first_name:
          type: string
          example: "Israel"
        last_name:
          type: string
          example: "Israeli"
        email:
          type: string
          example: "email@example.com"
        age:
          type: integer
          example: 18
        city:
          type: string
          example: "example city"
        address:
          type: "example address"
          example: 1
        zipcode:
          type: string
          example: "123456"
        id_number:
          type: string
          example: "316371242"
        team_id:
          type: integer
          example: 1
        team_name:
          type: string
          example: "example team"

  UserUpdated:
    type: object
    properties:
      status:
        type: string
        example: udpated.
      user_id:
        type: integer
        example: 1

  UserRoleInformation:
    type: object
    properties:
      role_id:
        type: integer
        example: 1
      role:
        type: string
        example: "admin"

  UserRoleUpdated:
    type: object
    properties:
      status:
        type: string
        example: updated
      user_id:
        type: integer
        example: 1
      role_id:
        type: integer
        example: 1

  # Announcements
  GeneralAnnouncements:
    type: array
    items:
      type: object
      properties:
        announcement_id:
          type: int
          example: 1
        body:
          type: string
          example: "1st msg - general"
        image_link:
          type: string
          example: "https://imgur.com/t/awesome/jcgCKHG"
        author_id:
          type: int
          example: 1
        team_id:
          type: int
          example: null
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  TeamAnnouncements:
    type: array
    items:
      type: object
      properties:
        announcement_id:
          type: int
          example: 1
        body:
          type: string
          example: "1st msg - team"
        image_link:
          type: string
          example: "https://imgur.com/t/awesome/jcgCKHG"
        author_id:
          type: int
          example: 1
        team_id:
          type: int
          example: 1
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  CreatedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: created
      announcement_id:
        type: integer
        example: 1

  UpdatedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: updated
      announcement_id:
        type: integer
        example: 1

  DeletedAnnouncement:
    type: object
    properties:
      status:
        type: string
        example: deleted
      announcement_id:
        type: integer
        example: 1

  # Videos
  TrainingVideos:
    type: array
    items:
      type: object
      properties:
        video_id:
          type: int
          example: 1
        training_id:
          type: int
          example: 1
        name:
          type: string
          example: "example video"
        category:
          type: string
          example: "example category"
        sub_category:
          type: string
          example: "example sub-category"
        link:
          type: string
          example: "https://www.youtube.com/watch?v=rRXrXtac_uI"
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  AddedVideo:
    type: object
    properties:
      status:
        type: string
        example: created
      video_id:
        type: integer
        example: 1

  UpdatedVideo:
    type: object
    properties:
      status:
        type: string
        example: updated
      video_id:
        type: integer
        example: 1

  DeletedVideo:
    type: object
    properties:
      status:
        type: string
        example: deleted
      video_id:
        type: integer
        example: 1

  # Teams
  TeamInfo:
    type: object
    properties:
      team_id:
        type: integer
        example: 1
      team_name:
        type: string
        example: "Example Team"

  TeamsMembers:
    type: array
    items:
      type: object
      properties:
        user_id:
          type: int
          example: 1
        first_name:
          type: string
          example: "Israel"
        last_name:
          type: string
          example: "Israeli"
        email:
          type: string
          example: "example sub-category"

  Teamsinformation:
    type: array
    items:
      type: object
      properties:
        team_id:
          type: int
          example: 1
        coach_id:
          type: int
          example: 1
        name:
          type: string
          example: "Example team name"
        min_age:
          type: int
          example: 18
        max_age:
          type: int
          example: 22
        description:
          type: string
          example: "team description"
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  AssignedToTeam:
    type: object
    properties:
      member_id:
        type: integer
        example: 1
      user_id:
        type: integer
        example: 1
      team_id:
        type: integer
        example: 1
      created_at:
        type: date-time
        example: "2022-06-10T12:50:16.089Z"
      updated_at:
        type: date-time
        example: "2022-06-11T12:50:16.089Z"

  UnassignedStatus:
    type: object
    properties:
      status:
        type: string
        example: "unassigned from team successfully."

  createdTeamStatus:
    type: object
    properties:
      status:
        type: string
        example: "created"
      team_id:
        type: integer
        example: 1

  updatedTeamStatus:
    type: object
    properties:
      status:
        type: string
        example: "updated"
      team_id:
        type: integer
        example: 1

  deletedTeamStatus:
    type: object
    properties:
      status:
        type: string
        example: "deleted"
      team_id:
        type: integer
        example: 1

  # Exercises
  ExercisesList:
    type: array
    items:
      type: object
      properties:
        exercise_id:
          type: int
          example: 1
        coach_id:
          type: int
          example: 1
        name:
          type: string
          example: "Ex-A"
        num_of_sets:
          type: int
          example: 3
        num_of_reps:
          type: int
          example: 20
        distance:
          type: int
          example: 0
        notes:
          type: string
          example: "coach notes"
        is_public:
          type: boolean
          example: true
        created_at:
          type: date-time
          example: "2022-06-10T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-11T12:50:16.089Z"

  ExerciseCreated:
    type: object
    properties:
      exercise_id:
        type: integer
        example: 1

  ExerciseUpdated:
    type: object
    properties:
      status:
        type: string
        example: "updated"
      exercise_id:
        type: integer
        example: 1

  ExerciseDeleted:
    type: object
    properties:
      status:
        type: string
        example: "deleted"
      exercise_id:
        type: integer
        example: 1

  # Trainings
  TrainingInfo:
    type: object
    properties:
      training_id:
        type: integer
        example: 1
      coach_id:
        type: integer
        example: 1
      team_id:
        type: integer
        example: 1
      training_type:
        type: string
        example: "dry"
      target_date:
        type: string
        example: "2022-01-01"
      exercises:
        type: object
        properties:
          exercise_order_position:
            type: object
            properties:
              exercise_id:
                type: int
                example: 1
              coach_id:
                type: int
                example: 1
              name:
                type: string
                example: "Ex-A"
              num_of_sets:
                type: int
                example: 3
              num_of_reps:
                type: int
                example: 20
              distance:
                type: int
                example: 0
              notes:
                type: string
                example: "coach notes"
              is_public:
                type: boolean
                example: true
              created_at:
                type: date-time
                example: "2022-06-10T12:50:16.089Z"
              updated_at:
                type: date-time
                example: "2022-06-11T12:50:16.089Z"
        is_test:
          type: boolean
          example: false
        created_at:
          type: date-time
          example: "2022-06-20T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-21T12:50:16.089Z"

  CoachTrainingsList:
    type: array
    items:
      type: object
      properties:
        training_id:
          type: integer
          example: 1
        coach_id:
          type: integer
          example: 1
        team_id:
          type: integer
          example: 1
        training_type:
          type: string
          example: "dry"
        target_date:
          type: string
          example: "2022-01-01"
        exercises:
          type: object
          properties:
            exercise_order_position:
              type: object
              properties:
                exercise_id:
                  type: int
                  example: 1
                coach_id:
                  type: int
                  example: 1
                name:
                  type: string
                  example: "Ex-A"
                num_of_sets:
                  type: int
                  example: 3
                num_of_reps:
                  type: int
                  example: 20
                distance:
                  type: int
                  example: 0
                notes:
                  type: string
                  example: "coach notes"
                is_public:
                  type: boolean
                  example: true
                created_at:
                  type: date-time
                  example: "2022-06-10T12:50:16.089Z"
                updated_at:
                  type: date-time
                  example: "2022-06-11T12:50:16.089Z"
        is_test:
          type: boolean
          example: false
        created_at:
          type: date-time
          example: "2022-06-20T12:50:16.089Z"
        updated_at:
          type: date-time
          example: "2022-06-21T12:50:16.089Z"

  NoScheduledTrainig:
    type: object
    properties:
      info:
        type: string
        example: "there is no next training scheduled."

  NoConfiguredTrainigs:
    type: object
    properties:
      info:
        type: string
        example: "there are'nt any configured trainings / tests."

  TrainingCreated:
    type: object
    properties:
      training_id:
        type: integer
        example: 1

  TrainingUpdated:
    type: object
    properties:
      status:
        type: string
        example: updated
      training_id:
        type: integer
        example: 1

  TrainingDeleted:
    type: object
    properties:
      status:
        type: string
        example: deleted
      training_id:
        type: integer
        example: 1

  # Scores
  GetExScores:
    type: object
    properties:
      data:
        type: array
        items:
          type: int
          example: 1
      dates:
        type: array
        items:
          type: int
          example: "2022-06-21T19:59:02.352Z"

  AddedScores:
    type: object
    properties:
      added_scors:
        type: array
        items:
          type: int
          example: 1

  ScoreUpdated:
    type: object
    properties:
      status:
        type: string
        example: "score updated"
      ex_score_id:
        type: int
        example: 1

  ScoreDeleted:
    type: object
    properties:
      status:
        type: string
        example: "score deleted"
      ex_score_id:
        type: int
        example: 1

  # Errors
  UserAssignedError:
    type: object
    properties:
      error:
        type: string
        example: User assigned to team. Unassign him before trying to change role.

  NotAuthenticatedError:
    type: object
    properties:
      error:
        type: string
        example: Not Authenticated

  NotAuthorizedError:
    type: object
    properties:
      error:
        type: string
        example: Not Authorized

  ServerError:
    type: object
    properties:
      error:
        type: string
        example: Internal Server Error
