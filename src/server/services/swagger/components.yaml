components:
  schemas:
    # User Auth
    userLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    userRegistration:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string
        email:
          type: string
        id_number:
          type: string
      required:
        - username
        - first_name
        - last_name
        - password
        - age
        - city
        - address
        - zipcode
        - email
        - id_number

    updateUserInfo:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string

    adminUpdateUserInfo:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string
        email:
          type: string
        id_number:
          type: string

    # Announcements
    createAnnouncement:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string
        team_id:
          type: integer
      required:
        - body

    updateAnnouncement:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string

    # Videos
    addVideo:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        sub_category:
          type: string
        link:
          type: string
        training_id:
          type: integer
      required:
        - name
        - category
        - sub_category
        - link

    updateVideo:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        sub_category:
          type: string
        link:
          type: string
        training_id:
          type: integer
