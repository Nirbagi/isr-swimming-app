components:
  schemas:
    # User Auth
    userLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    userRegistration:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string
        email:
          type: string
        id_number:
          type: string
      required:
        - username
        - first_name
        - last_name
        - password
        - age
        - city
        - address
        - email
        - id_number

    updateUserInfo:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string

    adminUpdateUserInfo:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        age:
          type: integer
        city:
          type: string
        address:
          type: string
        zipcode:
          type: string
        email:
          type: string
        id_number:
          type: string

    # Announcements
    createAnnouncement:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string
        team_id:
          type: integer
      required:
        - body

    updateAnnouncement:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string

    # Videos
    addVideo:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        sub_category:
          type: string
        link:
          type: string
        training_id:
          type: integer
      required:
        - name
        - category
        - sub_category
        - link

    updateVideo:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        sub_category:
          type: string
        link:
          type: string
        training_id:
          type: integer

    # Teams
    createUpdateTeam:
      type: object
      properties:
        coach_id:
          type: integer
        name:
          type: string
        min_age:
          type: integer
        max_age:
          type: integer
        description:
          type: string

    # Exercise
    addUpdateExercise:
      type: object
      properties:
        name:
          type: string
        num_of_sets:
          type: integer
        num_of_reps:
          type: integer
        distance:
          type: integer
        notes:
          type: string
        is_public:
          type: boolean

    # Trainings
    expandTrainingsExercises:
      type: object
      properties:
        ex_order_position:
          type: integer

    addTraining:
      type: object
      properties:
        team_id:
          type: integer
        training_type:
          type: string
        target_date:
          type: string
        exercises:
          type: object
          properties:
            ex_order_position:
              type: integer
        is_test:
          type: boolean
      required:
        - team_id
        - training_type
        - target_date

    updateTraining:
      type: object
      properties:
        team_id:
          type: integer
        training_type:
          type: string
        target_date:
          type: string
        exercises:
          type: object
          properties:
            ex_order_position:
              type: integer
        is_test:
          type: boolean

    # Scores
    addTrainingScores:
      type: array
      items:
        type: object
        properties:
          training_id:
            type: integer
          exercise_id:
            type: integer
          time_duration:
            type: integer
          sets:
            type: integer
          reps:
            type: integer
          weight:
            type: number
          is_test:
            type: string
        required:
          - training_id
          - exercise_id
          - is_test

    updateScore:
      type: object
      properties:
        exercise_id:
          type: integer
        time_duration:
          type: integer
        sets:
          type: integer
        reps:
          type: integer
        weight:
          type: float
        is_test:
          type: string
