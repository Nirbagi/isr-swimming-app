parameters:
  # Pagination
  skip:
    name: skip
    description: Number of pages for skipping.
    in: query
    required: true
    type: integer

  take:
    name: take
    description: Number of items in single page.
    in: query
    required: true
    type: integer

  # Users
  idNumber:
    name: id_number
    description: The Isreali identification number of a user.
    in: path
    required: true
    type: integer

  userId:
    name: user_id
    description: The internal identification number of a user.
    in: path
    required: true
    type: integer

  roleId:
    name: role_id
    description: The internal identification number of a role.
    in: query
    required: true
    type: integer

  # Team
  teamIdQuery:
    name: team_id
    description: The internal identification number of a team.
    in: query
    required: true
    type: integer

  teamIdPath:
    name: team_id
    description: The internal identification number of a team.
    in: path
    required: true
    type: integer

  # Announcements
  announcementId:
    name: announcement_id
    description: The internal identification number of an announcement.
    in: path
    required: true
    type: integer
