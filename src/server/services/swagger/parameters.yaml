parameters:
  # Pagination
  skip:
    name: skip
    description: Number of pages for skipping.
    in: query
    required: true
    type: integer

  take:
    name: take
    description: Number of items in single page.
    in: query
    required: true
    type: integer

  # Team
  teamIdQuery:
    name: team_id
    description: The internal identification number of a team.
    in: query
    required: true
    type: integer

  teamIdPath:
    name: team_id
    description: The internal identification number of a team.
    in: path
    required: true
    type: integer

  # Announcements
  announcementId:
    name: announcement_id
    description: The internal identification number of an announcement.
    in: path
    required: true
    type: integer

  createAnnouncement:
    name: announcement
    description: The content of the announcement.
    in: body
    required: true
    schema:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string
        team_id:
          type: integer
      required:
        - body

  updateAnnouncement:
    name: announcement
    description: The content of the announcement.
    in: body
    required: false
    schema:
      type: object
      properties:
        body:
          type: string
        image_link:
          type: string
